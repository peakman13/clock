<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my digital clock</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Inter:wght@600&family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <h1 class="time">13:00</h1>
        <div class="details">
            <h3 class="ampm">AM</h3>
            <h3 class="sec">59</h3>
        </div>
        <h2 class="date">
            <span class="month">December</span>
            <span class="dayofweek">Monday</span>
            <span class="day">7</span>
        </h2>
    </div>
    
<script src="clock.js"></script>
</body>
</html>
